<title>后台登录 - H-ui.admin v2.3</title>
<meta name="keywords" content="H-ui.admin v2.3,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v2.3，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" ng-submit="submitForm()">
      <div class="row cl">
        <label class="form-label col-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-8">
          <input type="text" ng-model="model.loginName" placeholder="账户"  class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-8">
          <input type="password" ng-model="model.password" placeholder="密码"  class="input-text size-L">
        </div>
      </div>
      <div class="row">
        <div class="formControls col-8 col-offset-3">
          <label for="online">
            <input type="checkbox" ng-model="model.saveAccount" name="online" id="online" value="">
            在本地保存为常用帐号</label>
        </div>
      </div>
      <div class="row">
        <div class="formControls col-8 col-offset-3">
          <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
        </div>
      </div>
      <div class="row" ng-if="hasLocalAccount">
          <div class="formControls col-9 col-offset-3">
        常用帐户登录（<a style="color:blue" ng-click="delLocalAccount()">清除</a>）：
            <span ng-repeat="account in localAccount">
              <span><a ng-bind="account.loginName" ng-click="loginByLocalAccount(account.token)"></a>&nbsp;</span>
            </span>
          </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright &copy2016 by H-ui.admin.v2.3</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
